  utter_ask_organizational_form:
    - text: "Trường Đại học Văn Lang 🏬 tổ chức chương trình đào tạo theo hệ 
            thống tín chỉ. Sinh viên được chủ động đăng ký học phần vào đầu học 
            kỳ tại Cổng thông tin đào tạo http://online.vlu.edu.vn. Riêng học kỳ 1 
            năm nhất, sinh viên học theo thời khóa biểu do Trường sắp xếp.\n
            Luật và quy chế về đào tạo theo học chế tín chỉ, bao gồm: các học 
            kỳ, giờ học, thời gian và kế hoạch đào tạo, các học phần, kiểm tra và thi 
            học phần, thi tốt nghiệp và công nhận tốt nghiệp, các trường hợp bảo 
            lưu kết quả, đình chỉ học, xử lý vi phạm… được cung cấp thông tin đầy 
            đủ trong Sổ tay học tập do Phòng Đào tạo Trường Đại học Văn Lang 
            biên soạn cho sinh viên năm nhất."
