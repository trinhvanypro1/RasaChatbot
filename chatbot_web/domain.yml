            buộc là môn sinh viên phải học theo chương trình đề ra và phải đáp ứng được các yêu cầu trong quá trình học tập đó. Còn môn tự chọn,sinh viên
            được tự chọn lựa môn học đáp ứng đủ số lượng tín chỉ tự chọn đề ra. \n
            🚨 Đặc biệt: Sinh viên chỉ cần hoàn thành đúng số tín chỉ yêu cầu là đã có thể ra trường mà không cần làm Khóa luận tốt nghiệp"
