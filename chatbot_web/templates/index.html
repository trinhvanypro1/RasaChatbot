<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal webiste</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
  <script src="{{url_for('static',filename='js/scripts.js')}}"></script>
  <link rel="stylesheet" href="https://drive.google.com/uc?id=1x2TCnJdXTQFErgZhxjMUWKIIfIfSbIy-">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="inner-width">
      <div class="logo">
        <a href="#" >
          <img src="{{url_for('static', filename='images/logo-vlu.png')}}">
        </a>
      </div>
      
      <div class="navbar-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Education</a>
        <a href="#">Works</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Home -->
  <div class="slideshow-container">
	  <!-- Full-width images with number and caption text -->


	  <div class="mySlides fade">
		  <img src="{{url_for('static', filename='images/vlu-3.jpg')}}" style="width:100%">
	  </div>

	  <div class="mySlides fade">
		  <img src="{{url_for('static', filename='images/vlu4.jpg')}}" style="width:100%">
	  </div>

	  <div class="mySlides fade">
		  <img src="{{url_for('static', filename='images/vlu-6.jpg')}}" style="width:100%">
	  </div>
	  <!-- Next and previous buttons -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
	  
	  
	</div>

	<script src="{{url_for('static', filename='slide.js')}}"></script>
  <div id="webchat">
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
     <!-- <link rel="stylesheet" type="text/css" href="https://"> -->
     <script>!(function () {
       let e = document.createElement("script"),
         t = document.head || document.getElementsByTagName("head")[0];
       (e.src =
         "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
         (e.async = !0),
         (e.onload = () => {
           window.WebChat.default(
             { 
               selector: "#webchat",
         
         customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
         socketUrl: "http://localhost:5005",
         customMessageDelay: (message) => {
         let delay = message.length * 30;
         if (delay > 3 * 200) delay = 3 * 200;
         if (delay < 100) delay = 100;
         return delay;
       },
         socketPath: "/socket.io/",
         title: "Ái Am Bot",
         tooltip: true,    
         tooltipDelay: 500,
         subtitle: "Đang hoạt động",
         connectingText: "Waiting for server...",
         profileAvatar: "static/images/avta.jpg",
         params: {
           "storage": "session",
           images: {
          dims: {
            width: auto,
            height: auto
          }
        }
          }, 
         mainColor: "#00BFFF",
         userBackgroundColor: "#6A5ACD",
         userTextColor: "#cde9ce",
         showMessageDate: false,
         inputTextFieldHint: "Hi.Type your message here...",
         badge: " ",
         displayUnreadCount: true,
         isChatOpen: false,
         embedded: false,
         showCloseButton: true,
         fullScreenMode: true,
         showFullScreenButton: true,
         docViewer: false,
             },
             null
           );
         }),
         t.insertBefore(e, t.firstChild);
     })();
     </script>
  </div>
</body>
</html>
